<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>GTPort Faculty Personal Information</title>
		<meta name="description" content="Faculty Personal Information Screen" />
		<meta name="author" content="MENGYU ZHANG" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<link rel="shortcut icon" href="favicon.ico" />
		<!-- <link rel="apple-touch-icon" href="/apple-touch-icon.png" /> -->

		<link rel="stylesheet" type="text/css" href="css/Georgia_Tech_jQueryUI_Theme/jquery-ui-1.9.1.custom.css" />
		<script type="text/javascript" src="js/jquery-1.8.2.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.9.1.custom.js"></script>
		<script type="text/javascript">
			$(function() {
				$("input[type=button]").button();
				$("#dob").datepicker();
				$("#radio, #checkbox").buttonset();
			});
		</script>
		<style type="text/css">
			img {
				position: absolute
			}
			h1 {
				position: relative;
				left: 120px
			}
		</style>
	</head>

	<body>
		<header class="ui-widget ui-widget-header ui-corner-top">
			<img src="georgia_tech_yellow_jackets.jpeg"/>
			<h1>Personal Information</h1>
		</header>
		<div class="ui-widget ui-widget-content ui-corner-bottom">
			<p>
				Name
				<input type="text" id="name"/>
			</p>
			<p>
				Date of Birth
				<input type="text" id="dob"/>
			</p>
			<p>
				Gender
				<select>
					<option value="M">Male</option>
					<option value="F">Female</option>
				</select>
			</p>
			<p>
				Address
				<input type="text" id="address"/>
			</p>
			<p>
				Permenant Address
				<input type="text" id="permenant_address"/>
			</p>
			<p>
				Contact Number
				<input type="text" id="number"/>
			</p>
			<p>
				Email
				<input type="text" id="email"/>
			</p>
			<p>
				Department
				<select id="department">
					<option value="AE">Aerospace Engineering</option>
					<option value="BIO">Biology</option>
					<option value="BE">Biological Engineering</option>
					<option value="CS">Computer Science</option>
					<option value="ECE">Electrical & Computer Engineering</option>
				</select>
			</p>
			<p>
				Position
				<select id="position">
					<option value="professor">Professor</option>
					<option value="associate">Associate Professor</option>
					<option value="assistant">Assistant Professor</option>
				</select>
			</p>

			<p>
				Course
				<select id="course">
					<!-- from php -->
				</select>
			</p>

			<p>
				Section
				<select id="section">
					<!-- from php -->
				</select>
			</p>

			<p>
				Research Interests
				<input type="text" id="research_interests" />
			</p>

			<input type="button" value="Cancel" onclick="history.go(-1);" />
			<input type="button" id="submit" value="Submit" onclick="" />
			<br>
			<footer>
				<p>
					&copy; Copyright  by MENGYU ZHANG
				</p>
			</footer>
		</div>
	</body>
</html>
