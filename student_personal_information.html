		<script type="text/javascript">
			$(function() {
				$("input[type=button]").button();
				$("#dob").datepicker();
				$("#radio, #checkbox").buttonset();
				$("#checkbox, #history").hide();
				$("#add_history").button({
					icon : {
						primary : "ui-icon-plus"
					}
				});
			});
		</script>
		<style type="text/css">
			img {
				position: absolute
			}
			h1 {
				text-align: center;
			}
			#previous_history {
				width: 800px
			}
			#history > div {
				width: 700px

		<div class="container_24">

				<img src="georgia_tech_yellow_jackets.jpeg"/>

					<div class="grid_5 prefix_6">
						<label> Name </label>
					</div>
					<div class="grid_3 suffix_8">

					</div>
				</div>
				<div class="clearfix"></div>
				<div class="block">
					<div class="grid_5 prefix_6">

					</div>
				</div>
				<div class="clearfix"></div>
				<div class="block">
					<div class="grid_5 prefix_6">
						<label> Gender </label>
					</div>
					<div class="grid_3 suffix_8">

							<option value="M">Male</option>

				</div>
				<div class="clearfix"></div>

				<div class="clearfix"></div>
				<div class="block">

							<label for="radio_yes">Yes</label>
							<input type="radio" id="radio_no" value="no" checked="checked"/>
							<label for="radio_no">No</label>

					</div>
