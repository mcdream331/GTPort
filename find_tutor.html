<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>GTPort Find Tutor</title>
		<meta name="description" content="Find Tutor Screen" />
		<meta name="author" content="MENGYU ZHANG" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<link rel="shortcut icon" href="favicon.ico" />
		<!-- <link rel="apple-touch-icon" href="/apple-touch-icon.png" /> -->

		<link rel="stylesheet" type="text/css" href="css/Georgia_Tech_jQueryUI_Theme/jquery-ui-1.9.1.custom.css" />
		<script type="text/javascript" src="js/jquery-1.8.2.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.9.1.custom.js"></script>
		<script type="text/javascript">
			$(function() {
				$("input[type=button]").button();
			});
		</script>
		<style type="text/css">
			img {
				position: absolute
			}
			h1 {
				position: relative;
				left: 120px
			}
		</style>
	</head>

	<body>
		<header class="ui-widget ui-widget-header ui-corner-top">
			<img src="georgia_tech_yellow_jackets.jpeg"/>
			<h1>Find Tutor</h1>
		</header>
		<div class="ui-widget ui-widget-content ui-corner-bottom">
			Course Code: <input type="text" id="course_code" />
			OR Keyword: <input type="text" id="keyword" />
			<input type="button" id="search" value="Search" /><br>
			<!-- Tutors -->
			<table id="search_result" border="1">
				<tr>
					<th>Course Code</th>
					<th>Course Name</th>
					<th>Tutor Name</th>
					<th>Tutor Email</th>
				</tr>
			</table>
			<input type="button" id="cancel" value="Back" onclick="history.go(-1)" />
			<br>
			<footer>
				<p>
					&copy; Copyright  by MENGYU ZHANG
				</p>
			</footer>
		</div>
	</body>
</html>
